<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-6 mx-auto">
            <h3 class="display-4 text-center">Quản Lý Học Viên Nghiên Cứu và Giảng Dạy</h3>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Mã : </label>
                <input type="text" class="form-control" id="id" />
                <div
                  id="errorMaSV"
                  style="display: none" 
                  class="text-danger"
                ></div>
              </div>
              <div class="col-6 form-group">
                <label for="">Họ và tên: </label>
                <input type="text" class="form-control" id="name" />
                <div
                  id="errorTenSV"
                  style="display: none"
                  class="text-danger"
                ></div>
              </div>
                <div class="col-12 form-group">
                  <label for="">Địa chỉ : </label>
                  <input type="text" class="form-control" id="address" />
                  <div
                    id="errorMaSV"
                    style="display: none" 
                    class="text-danger"
                  ></div>
                </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Email : </label>
                <input type="text" class="form-control" id="Email" />
                <div
                  id="errorEmail"
                  style="display: none"
                  class="text-danger"
                ></div>
              </div>
              <div class="col-6 form-group">
                <label for="">Loại người dùng </label>
                <select name="" id="type" class="form-control">
                  <option value="all">Chọn người dùng</option>
                  <option value="Student">Học Viên</option>
                  <option value="Employee">Nhân Viên</option>
                  <option value="Customer">Khách hàng</option>
                </select>
                <div id="errorKH" style="display: none" class="text-danger"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-4 form-group" id="txtMath">
                <label for="">Điểm toán : </label>
                <input type="text" class="form-control" id="math" />
                <div
                  id="errorDiemToan"
                  style="display: none"
                  class="text-danger"
                ></div>
              </div>
              <div class="col-4 form-group" id="txtPhysical">
                <label for="">Điểm lý : </label>
                <input type="text" class="form-control" id="physical" />
                <div
                  id="errorDiemLy"
                  style="display: none"
                  class="text-danger"
                ></div>
              </div>
              <div class="col-4 form-group" id="txtChemistry">
                <label for="">Điểm hóa : </label>
                <input type="text" class="form-control" id="chemistry" />
                <div
                  id="errorDiemHoa"
                  style="display: none"
                  class="text-danger"
                ></div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group" id="txtWorkDays">
                <label for="">Ngày làm việc : </label>
                <input type="text" class="form-control" id="workDays" />
              </div>
              <div class="col-6 form-group" id="txtDailySalary">
                <label for="">Lương theo ngày : </label>
                <input type="text" class="form-control" id="dailySalary" />
              </div>
            </div>
            <div class="row">
              <div class="col-4 form-group" id="txtCompanyName">
                <label for="">Tên công ty : </label>
                <input type="text" class="form-control" id="companyName" />
              </div>
              <div class="col-4 form-group" id="txtOrderValue">
                <label for="">Trị giá hoá đơn : </label>
                <input type="text" class="form-control" id="orderValue" />
              </div>
              <div class="col-4 form-group" id="txtRating">
                <label for="">Đánh giá : </label>
                <input type="text" class="form-control" id="rating" />
              </div>
            </div>
           <div class="form-group text-center">
              <button
              onclick="ktThongTin()"
                id="btnKTra"
                class="btn btn-success"
              >
                Kiểm tra
              </button>
              <br>
              <br>
              <div class="col col-12">
                <select id="fillterType" class="custom-select">
                  <option value="all">Loc Doi Tuong</option>
                  <option value="Student">Student</option>
                  <option value="Employee">Employee</option>
                  <option value="Customer">Customer</option>
                </select>
              </div>
              <button
                id="btnCapNhatSV"
                style="display: none"
                class="btn btn-warning"
              >
                Cập nhật
              </button>
            </div>
          </div>
        <div class="col-8 mx-auto">
            <table class="table">
              <thead>
                <tr>
                  <th id='id'>Mã </th>
                  <th id="name">Họ và tên</th>
                  <th id="email">Email</th>
                  <th id="dtb">Điểm Trung Bình</th>
                  <th id="tLuong">Tổng Lương</th>
                  <th id="tCongTy">Tên Công Ty</th>
                  <th id="hoaDon">Trị giá hoá đơn</th>
                  <th id="danhGia">Đánh giá</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

     <script type="module" src="../controllers/main.js"></script> 
  </body>
</html>
